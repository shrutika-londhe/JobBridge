<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>

    <!-- Bootstrap CSS and Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <style>
      body {
        background: linear-gradient(to right, #dff6ff, #ffffff);
        font-family: "Segoe UI", sans-serif;
      }

      .application-form {
        max-width: 750px;
        margin: 50px auto;
        padding: 40px 35px;
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 0.6s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .application-form h2 {
        font-weight: bold;
        color: #222;
        text-align: center;
        margin-bottom: 30px;
      }

      .input-group-text {
        background-color: #e9f7ff;
        border: none;
      }

      .form-control {
        border-radius: 10px !important;
      }

      .form-label {
        margin-bottom: 4px;
        font-weight: 500;
      }

      .btn-submit {
        background-color: #00aaff;
        color: white;
        font-weight: 600;
        padding: 12px 30px;
        border: none;
        border-radius: 12px;
        transition: 0.3s ease;
      }

      .btn-submit:hover {
        background-color: #007acc;
      }

      .text-center {
        margin-top: 30px;
      }

      .form-footer {
        font-size: 0.9rem;
        color: #666;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="application-form">
      <h2>Job Application Form</h2>
      <form method="POST" action="" id="jobsForm">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-person-fill"></i
              ></span>
              <input type="text" class="form-control" name="name" required />
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-envelope-fill"></i
              ></span>
              <input type="email" class="form-control" name="email" required />
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-telephone-fill"></i
              ></span>
              <input type="tel" class="form-control" name="phone" required />
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-calendar-date-fill"></i
              ></span>
              <input type="date" class="form-control" name="dob" required />
            </div>
          </div>

          <div class="col-12">
            <label class="form-label">Address</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-geo-alt-fill"></i
              ></span>
              <input type="text" class="form-control" name="address" required />
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select class="form-select" name="gender" required>
              <option value="">Choose...</option>
              <option>Female</option>
              <option>Male</option>
              <option>Other</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Position Applied For</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-briefcase-fill"></i
              ></span>
              <input
                type="text"
                class="form-control"
                name="position"
                required
              />
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Upload Resume</label>
            <input
              class="form-control"
              type="file"
              name="resume"
              accept=".pdf,.doc,.docx"
              required
            />
          </div>

          <div class="col-12">
            <label class="form-label">Why should we hire you?</label>
            <textarea
              class="form-control"
              name="message"
              rows="4"
              placeholder="Tell us something impressive!"
              required
            ></textarea>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-submit">
            Submit Application
          </button>
        </div>
      </form>

      <div class="form-footer">
        We respect your privacy. Your information stays secure with us.
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
