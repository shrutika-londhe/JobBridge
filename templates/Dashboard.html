<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .sidebar {
        height: 100vh;
        background: #fff;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }
      .card-custom {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 sidebar">
          <h4>Hando</h4>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="#" class="nav-link active">Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Authentication</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Error Pages</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Utility</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Todo List</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contacts</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Calendar</a></li>
          </ul>
        </nav>
        <main class="col-md-10 p-4">
          <h2>Good Morning, Alex</h2>
          <div class="row">
            <div class="col-md-3">
              <div class="card card-custom p-3">
                <h5>Overall Orders</h5>
                <h2>57,800</h2>
                <p>+12.5%</p>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card card-custom p-3">
                <h5>Monthly Orders</h5>
                <h2>57,800</h2>
                <p>+12.5%</p>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card card-custom p-3">
                <h5>Monthly Revenue</h5>
                <h2>$637,254</h2>
                <p>+12.5%</p>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card card-custom p-3">
                <h5>Out of Stock</h5>
                <h2>142 Items</h2>
                <p>+12.5%</p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
